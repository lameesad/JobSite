<div class="login-container">
  <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="imgcontainer"></div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input
        type="text"
        name="username"
        [(ngModel)]="form.username"
        required
        placeholder="Enter Username"
        #username="ngModel"
      />
      <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">Username is required!</div>
      <label for="uname"><b>Email</b></label>
      <input
        type="email"
        name="email"
        [(ngModel)]="form.email"
        required
        placeholder="Enter Email"
        #username="ngModel"
      />
      <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">Username is required!</div>
      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        name="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        placeholder="Enter Password"
      />
      <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>

      <button *ngIf="!isLoading" type="submit">Register</button>
      <div class="form-group">
        <div class="alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">Login failed</div>
      </div>
      <div *ngIf="isLoading" class="loader"></div>
    </div>
  </form>
</div>
