<p-menubar [model]="items" *ngIf="!isLoggedIn()" class="nav-items">
  <ng-template pTemplate="start">
    <img
      src="../../../../assets/img/logo.svg"
      height="40"
      class="p-mr-2"
      alt="brand logo"
    />
  </ng-template>
  <div style="display: flex">
    <button
      type="button"
      pButton
      label="Logout"
      icon="pi pi-power-off"
      (click)="logout()"
    ></button>
  </div>
</p-menubar>
